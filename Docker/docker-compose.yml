version: '3'
services:
  php:
    build:
      context: './php/'
      args:
        - PHP_VERSION=${PHP_VERSION:-7.3}
        - WITH_XDEBUG=${WITH_XDEBUG:-0}
        - GIT_USER=${GIT_USER}
        - GIT_EMAIL=${GIT_EMAIL}
    ports:
      - "9000:9000"
    volumes:
      - ../:/var/www/html/
    links:
      - db
    container_name: php
    env_file: .env
  apache:
    build:
      context: './apache/'
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
      - ../:/var/www/html/
      - ./logs:/var/log/docker
      - ./sites-enabled:/usr/local/apache2/sites-enabled
    container_name: apache

  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
    - data:/var/lib/mysql
    environment:
    - MYSQL_DATABASE=db
    - MYSQL_USER=admin
    - MYSQL_PASSWORD=password
    - MYSQL_ROOT_PASSWORD=password
    ports:
      - '3306:3306'
    expose:
      - 3306
    container_name: mysql
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    container_name: adminer

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8082:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    container_name: phpmyadmin

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    container_name: mongo
    volumes:
      - data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8083:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
    container_name: mongo-express

volumes:
  data: